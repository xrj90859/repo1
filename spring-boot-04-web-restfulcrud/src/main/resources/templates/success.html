<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功！</h1>
    <!--th:text 表示将div里面的文本内容设置为对应的值 -->
    <!-- th的任意属性可以替换原有属性的值 -->
    <div id="div01" class="mydiv" th:id="${hello}" th:class="${hello}" th:text="${hello}">这是显示欢迎信息</div>
<hr/>
    <div th:text="${hello}">该text直接把对应内容展示不会解析，可以理解为能防止标签注入</div>
    <div th:utext="${hello}">这是显示欢迎信息</div>
<hr/>
    <h4>
        <span th:each="user:${users}">[[${user}]]</span>
    </h4>

</body>
</html>
